{% extends 'base.html' %}
    {% load static %}
    
    {% block styles %}                    
        <link href="{% static 'css/projects.css' %}" rel="stylesheet"/>           
    {% endblock %}                                 

    {% block content %}   
    {{block.super}}    
        <br>  
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="text-align: center;">
                <div class="row" style="border-bottom:solid  #e4e4e4 0.01rem;">                    
                    <div class="col">
                        <a href="{% url 'projects' %}" style="color: black; text-decoration: none;"><i class="fas fa-th"></i></a>
                    </div>
                    <div class="col">
                        <i class="fas fa-bars" style="color: #cbcaca;"></i>
                    </div>
                    <div class="col">
                        <a href="{% url 'projectcollabs' %}" style="color: grey; text-decoration: none;"><i class="fas fa-id-card"></i></a>
                    </div>   
                    <br>                         
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>                                
        <div class="container containertab" id="gallery">
            <br>
            <div class="row">                                                
                {% for project in projects%}
                    <div class="col-md-4" style="padding: 5px;">                                                                                    
                        <a href="{% url 'projectsdetail' project.id %}">
                            <img class="card" style="height: 210px; width: 100%; box-shadow: 3px 6px 7px #797777; border: none;" src="{{project.projectimage1}}">
                        </a>
                    </div>                        
                {% endfor %}                        
            </div>
        </div>                                    
    <style>
        #project2 {
            border-bottom: solid 0.01rem #b5b5b5;
        }

        #project1 {
            font-weight: 600;
        }
    </style>
    
{% endblock %}
